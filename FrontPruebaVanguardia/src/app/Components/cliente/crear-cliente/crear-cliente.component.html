<h1>Crear Cliente</h1>
<form name="myForm">
<div class="form-group">
    <mat-label>Codigo: </mat-label><tr></tr>
    <input name="codigo" type="number" class="form-control"  [(ngModel)]="codigo">
</div>

<div class="form-group">
    <mat-label>Nombre: </mat-label><tr></tr>
    <input name="nombre" type="text" class="form-control"  [(ngModel)]="nombre">
</div>

<div class="form-group">
    <mat-label>fechaNacimiento: </mat-label><tr></tr>
    <input name="fechaNacimiento" type="date" class="form-control"  [(ngModel)]="fechaNacimiento">
</div>

<div class="form-group">
    <mat-label>estadoCivil: </mat-label><tr></tr>
    <input name="estadoCivil" type="text" class="form-control"  [(ngModel)]="estadoCivil">
</div>


</form>
<br>
<br>

<mat-card-actions>
    

    <button mat-raised-button color="warn" mattooltip="df" type="button" (click)="cancel()" style="margin-right: 10px;">
        <i class='fa fa-times fa-fw'></i> Cancel
    </button>

    <button mat-raised-button color="accent" class="marginButton" mattooltip="df" type="button"  (click)="create()">
        <i class='fa fa-save fa-fw'></i> Save
    </button>
</mat-card-actions>
