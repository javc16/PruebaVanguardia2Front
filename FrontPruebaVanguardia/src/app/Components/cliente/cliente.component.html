<button mat-raised-button color="primary" (click)="create()">Create</button>
<br>
<br>

    <table mat-table [dataSource]="clientes" class="mat-elevation-z8">
       <!-- Position Column -->
       <ng-container matColumnDef="id">
         <th mat-header-cell *matHeaderCellDef> No. </th>
         <td mat-cell *matCellDef="let element"> {{element.id}} </td>
       </ng-container>
     
       <!-- Name Column -->
       <ng-container matColumnDef="codigo">
         <th mat-header-cell *matHeaderCellDef> Codigo </th>
         <td mat-cell *matCellDef="let element"> {{element.codigo}} </td>
       </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="nombre">
            <th mat-header-cell *matHeaderCellDef> Nombre </th>
            <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
        </ng-container>
        
        <!-- Name Column -->
        <ng-container matColumnDef="fechaNacimiento">
            <th mat-header-cell *matHeaderCellDef> Fecha de Nacimiento </th>
            <td mat-cell *matCellDef="let element"> {{element.fechaNacimiento}} </td>
        </ng-container>

              <!-- Name Column -->
              <ng-container matColumnDef="estadoCivil">
                <th mat-header-cell *matHeaderCellDef> Estado Civil </th>
                <td mat-cell *matCellDef="let element"> {{element.estadoCivil}} </td>
            </ng-container>
     

     
       <ng-container matColumnDef="action">
          <tr><th mat-header-cell *matHeaderCellDef> Opciones </th></tr>
          <tr>
            <td mat-cell *matCellDef="let row" style="width:20%">
              <button mat-icon-button color="primary"   title="Edit Contact"><mat-icon>edit</mat-icon></button>            
              <button mat-icon-button color="primary"   title="Delete Contact" (click)="delete(row)"><mat-icon>delete</mat-icon></button>
            </td>
          <tr>
        </ng-container>
     
       <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
       <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
     </table>
